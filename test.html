<!DOCTYPE html>
<html>
<head>
<style>
.container {
  border: 1px solid black;
  padding: 10px;
  display: inline-block; /* Adjust display property as needed */
  overflow: hidden; /* Hide scrollbar */
}

#dynamicTextarea {
  width: 100%;
  box-sizing: border-box;
  border: none;
  outline: none;
  resize: none; /* Disable textarea resizing */
  overflow: hidden; /* Hide textarea scrollbar */
}
</style>
</head>
<body>

<div class="container">
  <textarea id="dynamicTextarea" placeholder="Type something..."></textarea>
</div>

<script>
const textarea = document.getElementById('dynamicTextarea');
const container = document.querySelector('.container');

textarea.addEventListener('input', () => {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
  container.style.height = textarea.scrollHeight + 10 + 'px'; // Adjust padding
});
</script>

</body>
</html>
